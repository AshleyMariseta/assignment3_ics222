    <div class="container">
        <h3 style="color: rgb(27, 9, 187);margin-top: 12px; font-weight: bold;">Enquiries Section </h3>

    <div class= myfm>
            <form name ="myfm" novalidate onsubmit="return false">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" /> 
                       

                    <span class="pt-1 pb-1 errorMsg text-warning" id="nameError" ></span>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name ="email"/>

                    <span class="pt-1 pb-1 errorMsg text-warning" id="emailError"></span>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" name ="Address" placeholder="Include Street" />
                   
                    <span class="pt-1 pb-1 errorMsg text-warning" id="addressError"></span>
                </div>

                <div class="form-group col-md-3">
                    <label for="cell">Phone number</label>
                    
                    <input type="text" class="form-control" id="cell" placeholder="" name ="cell"/>

                    <span class="pt-1 pb-1 errorMsg text-warning" id="numberError"></span>
                </div>

                <div class="form-group col-md-4">
                    <label for="Weight">Weight in tonnes</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>2-4tonnes</option>
                        <option>5-8tonnes</option>
                        <option>9-12tonnes</option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="inputQuantities">Quantity</label>
                    <input type="number" class="form-control" id="inputQuantities" name="Quantity" placeholder="" onfocusout="validateQuantity" />
                    <span class="pt-1 pb-1 errorMsg text-warning" id="QuantityError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="City">From</label>
                        <input type="text" class="form-control" id="inputCity" name="departure"/>
                        <span class="pt-1 pb-1 errorMsg text-warning" id="enquiryError"></span>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="City2">To</label>
                        <input type="text" class="form-control" id="inputCity2" name="Destination"/>
                        <span class="pt-1 pb-1 errorMsg text-warning" id="city2Error"></span>
                    </div>

            </div>

            <div class="form-row col-md-3">
                <label style="color: rgb(235, 15, 205); font-weight: bold;">Brief Description about Your Goods</label>
                <textarea id="enquiries"></textarea>
            </div>
           <a href="enquiries.html"> <button type="submit" class="btn btn-primary" onclick = "validateMyForm()" style="margin-top:10px;">Submit</button></a>
        </form>
